<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <style>
        .box {
          height: 500px;
          position: relative;
        }
        .over{
            text-align: center;
        }
      </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-4">
        <div class="col-7 border border-2 border-info">
          <div class="box"></div>
        </div>
        <div class="col-5 border border-2 border-info p-5 d-flex justify-content-center align-items-center">
          <div class="text-center">
            <button id="start" class="btn btn-success">Start</button>
            <button id="stop" class="btn btn-danger">Stop</button>
            <div class="level mt-4">
                <button id="easy" class="btn btn-warning ">Easy</button>
                <button id="medium" class="btn btn-warning">Medium</button>
                <button id="hard" class="btn btn-warning">Hard</button>
            </div>
            <p class="mt-4">Score: <span id="score">0</span></p>
            <button id="reset" class="btn btn-dark">Reset</button>
          </div> 
        </div>
      </div>
    </div>

    <script src="bubble.js"></script>
  </body>
</html>
