<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="asssets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head">
          <div class="question"><h1>Where in the world?</h1></div>
          <div class="mode">
            <i class="fa-regular fa-moon"></i>
            <button class="click">Dark mode</button>
          </div>
        </div>
        <div class="cont">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="search"
            placeholder="Search for a country..."
          />
          <select name="" id="filterReg">
            <option class="dropp" value="Filter By Region" disabled selected>
              Filter By Region
            </option>
            <option class="dropp" value="All">All</option>
            <option class="dropp" value="Africa">Africa</option>
            <option class="dropp" value="Americas">Americas</option>
            <option class="dropp" value="Asia">Asia</option>
            <option class="dropp" value="Europe">Europe</option>
            <option class="dropp" value="Oceania">Oceania</option>
          </select>
        </div>
      </header>
      <div id="country" class="row darkmode"></div>
    </div>
    <script src="asssets/js/project.js"></script>
  </body>
</html>
